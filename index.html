<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FunkPhonic - Voice Cloning App</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #151515; /* Funkulture black */
      color: #FFFFFF;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px #7a1Fa2; /* Purple glow */
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      background-color: #242424;
      color: #FFFFFF;
      border: 2px solid #7a1Fa2;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      outline: none;
    }
    select, button {
      background-color: #7a1Fa2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px #DF5086; /* Heliconia pink glow */
    }
    button:hover {
      background-color: #DF5086; /* Heliconia pink */
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left-color: #24B3A8; /* Turquoise */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
      visibility: hidden;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message-box {
      background-color: #FFFF7227; /* Funkulture orange transparent */
      color: #151515;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      min-height: 40px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-4xl font-bold text-white text-center">FunkPhonic</h1>

    <textarea
      id="text-input"
      placeholder="Enter text here to speak or generate..."
      spellcheck="false"
    ></textarea>

    <div style="display:flex; gap: 15px; align-items: center;">
      <label for="voice-select" style="flex-shrink:0;">Select Voice:</label>
      <select id="voice-select" style="flex-grow:1;"></select>
    </div>

    <div style="display:flex; gap: 15px; justify-content: center; margin-top: 15px;">
      <button id="speak-button">Speak Text</button>
      <button id="stop-button">Stop Speaking</button>
      <button id="generate-button" style="position:relative; display:flex; align-items:center; justify-content:center;">
        Generate Text
        <span id="loading-spinner" class="loading-spinner"></span>
      </button>
    </div>

    <div id="message-box"></div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const speakButton = document.getElementById('speak-button');
    const stopButton = document.getElementById('stop-button');
    const generateButton = document.getElementById('generate-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const messageBox = document.getElementById('message-box');
    const synth = window.speechSynthesis;
    let voices = [];

    function showMessage(message, duration = 4000) {
      messageBox.style.display = 'block';
      messageBox.textContent = message;
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function populateVoiceList() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach(voice => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = voice.name;
        voiceSelect.appendChild(option);
      });
      // Select default voice if available
      const defaultVoice = voices.find(v => v.default) || voices[0];
      if (defaultVoice) voiceSelect.value = defaultVoice.name;
    }

    function speakText() {
      if (synth.speaking) {
        synth.cancel();
      }
      const text = textInput.value.trim();
      if (!text) {
        showMessage('Enter some text first!');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(v => v.name === voiceSelect.value);
      if (selectedVoice) utterance.voice = selectedVoice;
      utterance.onend = () => showMessage('Done speaking!');
      utterance.onerror = e => showMessage('Speech error: ' + e.error);
      synth.speak(utterance);
      showMessage('Speaking...');
    }

    function stopSpeaking() {
      if (synth.speaking) {
        synth.cancel();
        showMessage('Speech stopped.');
      } else {
        showMessage('Nothing is speaking.');
      }
    }

    async function generateText() {
      const prompt = textInput.value.trim();
      if (!prompt) {
        showMessage('Enter prompt to generate text.');
        return;
      }

      generateButton.disabled = true;
      speakButton.disabled = true;
      stopButton.disabled = true;
      loadingSpinner.style.visibility = 'visible';
      showMessage('Generating...');

      // For now, just simulate generation (you can replace with API call later)
      setTimeout(() => {
        const generated = prompt + ' (This is a dummy generated response.)';
        textInput.value = generated;
        speakText();
        generateButton.disabled = false;
        speakButton.disabled = false;
        stopButton.disabled = false;
        loadingSpinner.style.visibility = 'hidden';
        showMessage('Generated text ready!');
      }, 2000);
    }

    speakButton.addEventListener('click', speakText);
    stopButton.addEventListener('click', stopSpeaking);
    generateButton.addEventListener('click', generateText);

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoiceList;
    }

    window.onload = populateVoiceList;
  </script>
</body>
</html>
