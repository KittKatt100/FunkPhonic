<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FunkPhonic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #151515;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px #7a1fa2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      background-color: #242424;
      color: #ffffff;
      border: 2px solid #7a1fa2;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      outline: none;
    }
    select, button {
      background-color: #7a1fa2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px #df5086;
    }
    button:hover {
      background-color: #df5086;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left-color: #24b3a8;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
      visibility: hidden;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message-box {
      background-color: #ffff7227;
      color: #151515;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    .download-link {
      text-align: center;
      color: #24b3a8;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-4xl font-bold text-white text-center">FunkPhonic</h1>

    <textarea id="text-input" placeholder="Type something Funky..." spellcheck="false"></textarea>

    <div class="flex flex-col gap-2">
      <label for="voice-select">Select Voice:</label>
      <select id="voice-select"></select>
    </div>

    <div class="flex flex-wrap gap-3 justify-center mt-2">
      <button id="speak-button">üé§ Speak It</button>
      <button id="stop-button">üõë Stop</button>
      <button id="generate-button" class="flex items-center justify-center">
        üîÆ Generate
        <span id="loading-spinner" class="loading-spinner"></span>
      </button>
    </div>

    <div id="message-box"></div>
    <div id="download-section" class="download-link">
      <a id="download-link" href="#" download="funkphonic-audio.wav">‚¨áÔ∏è Download Audio</a>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const speakButton = document.getElementById('speak-button');
    const stopButton = document.getElementById('stop-button');
    const generateButton = document.getElementById('generate-button');
    const loadingSpinner = document.getElementById('loading-spinner');
    const messageBox = document.getElementById('message-box');
    const downloadLink = document.getElementById('download-link');
    const downloadSection = document.getElementById('download-section');

    const synth = window.speechSynthesis;
    let voices = [];

    function showMessage(msg, duration = 4000) {
      messageBox.textContent = msg;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, duration);
    }

    function populateVoiceList() {
      voices = synth.getVoices().filter(v => v.name && v.lang);
      voiceSelect.innerHTML = '';
      voices.forEach(voice => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = voice.name;
        voiceSelect.appendChild(option);
      });
      const preferred = voices.find(v => v.name.includes('Google') || v.lang.startsWith('en'));
      if (preferred) voiceSelect.value = preferred.name;
      showMessage(`üéß Loaded ${voices.length} voices`);
    }

    function speakText() {
      if (synth.speaking) synth.cancel();
      const text = textInput.value.trim();
      if (!text) return showMessage('‚ö†Ô∏è Enter something first!');
      const utter = new SpeechSynthesisUtterance(text);
      const selected = voices.find(v => v.name === voiceSelect.value);
      if (selected) utter.voice = selected;
      utter.onend = () => showMessage('‚úÖ Done speaking!');
      utter.onerror = e => showMessage('üö´ Speech error: ' + e.error);
      synth.speak(utter);
      showMessage('üéôÔ∏è Speaking...');
      downloadSection.style.display = 'none';
    }

    function stopSpeaking() {
      if (synth.speaking) {
        synth.cancel();
        showMessage('üõë Stopped.');
      } else {
        showMessage('‚ÑπÔ∏è Nothing is speaking.');
      }
    }

    function generateText() {
      const prompt = textInput.value.trim();
      if (!prompt) return showMessage('üí¨ Enter something to generate from!');
      generateButton.disabled = true;
      speakButton.disabled = true;
      stopButton.disabled = true;
      loadingSpinner.style.visibility = 'visible';
      showMessage('üîÑ Generating...');

      setTimeout(() => {
        const output = prompt + ' (FunkPhonic says this was generated)';
        textInput.value = output;
        speakText();
        generateButton.disabled = false;
        speakButton.disabled = false;
        stopButton.disabled = false;
        loadingSpinner.style.visibility = 'hidden';
        showMessage('‚ú® Generated and speaking!');
      }, 2000);
    }

    speakButton.addEventListener('click', speakText);
    stopButton.addEventListener('click', stopSpeaking);
    generateButton.addEventListener('click', generateText);

    if (synth.onvoiceschanged !== undefined) {
      synth.onvoiceschanged = populateVoiceList;
    } else {
      setTimeout(populateVoiceList, 500);
    }

    window.onload = populateVoiceList;
  </script>
</body>
</html>
